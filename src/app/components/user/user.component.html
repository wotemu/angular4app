
<div class="row" >  
  <div class="col-sm-4">    

    <h2> Personal Info</h2>
    <ul>
      <li>Name: {{name}}</li>
      <li>Age: {{age}}</li>
      <li>Email address: {{email}}</li>
      <li>Address: {{address.street}}, {{address.city}}, {{address.state}} </li>
    </ul>

    <button class="btn btn-info" (click)="onClick()">Change User</button>
    <button class="btn btn-info" (click)="toggleEdit()">Edit User</button>
    <div *ngIf=isEdit> 
      <h2>Edit user</h2>
      <form >
        <div>
          <label for="name">Name: </label><br>
          <input type="text" [(ngModel)]="name" name="name">
        </div>
        <div>
            <label for="age">Age: </label><br>
            <input type="number" [(ngModel)]="age" name="age">
        </div>
        <div>
            <label for="email">Email: </label><br>
            <input type="text" [(ngModel)]="email" name="email">
          </div>
          <div>
              <label for="street">Street: </label><br>
              <input type="text" [(ngModel)]="address.street" name="street">
          </div>
          <div>
            <label for="city">City: </label><br>
            <input type="text" [(ngModel)]="address.city" name="city">
          </div>
          <div>
              <label for="state">State: </label><br>
              <input type="text" [(ngModel)]="address.state" name="state">
          </div>
      </form> 
    </div>
  
    <h2>Hobbies</h2>
    <form (submit)="addHobby(hobby.value)">
      <div>
        <label for="hobby">Add or remove hobby:</label>
        <input type="text" #hobby>
      </div>
    </form>
    <ol>
      <li *ngFor= "let hobby of hobbies">
        {{hobby}}&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-danger btn-xs" (click)="deleteHobby(hobby)">X</button>
      </li>
    </ol>
  </div>
  <div class="col-sm-8">   
    <h2>Posts</h2>
    <div *ngFor="let post of posts">
      <h4>{{post.title}}</h4>
      <p>{{post.body}} </p>
    </div>
  </div>
